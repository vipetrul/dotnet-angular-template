<mat-toolbar color="primary" fxLayout fxLayoutGap="1em" >
  <span fxFlex.lt-md fxHide.gt-sm>
    <button
      type="button"
      aria-label="Toggle menu"
      mat-button mat-icon-button
      (click)="drawer.toggle()"
      >
      <mat-icon svgIcon="menu" aria-label="Side menu toggle icon"></mat-icon>
    </button>
  </span>
  <span fxFlex [ngStyle.lt-md]="{'text-align': 'center'}">Service Catalog</span>
  <span fxFlex.lt-md style="text-align: right">
    <button mat-button style="padding:0">Login</button>
  </span>
</mat-toolbar>
<mat-sidenav-container style="height:100%">
  <mat-sidenav 
    #drawer 
    style="width: 200px; box-shadow: 3px 0 6px rgba(0,0,0,.24);" 
    fixedInViewport="false" 
    [attr.role]="(isSmall | async).matches ? 'dialog' : 'navigation'"
    [mode]="(isSmall | async)!.matches ? 'over' : 'side'" 
    [opened]="!(isSmall | async)!.matches">
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
