<div class="app-container" fxLayout="column" [class.app-is-mobile]="(isSmall | async).matches">
  <mat-toolbar color="primary" class="app-toolbar mat-elevation-z4" fxLayout fxLayoutGap="1em">
    <span>
      <button type="button" aria-label="Toggle menu" mat-button mat-icon-button (click)="drawer.toggle()">
        <mat-icon svgIcon="menu" aria-label="Side menu toggle icon"></mat-icon>
      </button>
    </span>
    <span fxFlex>Service Catalog</span>
    <span>
      <login-button></login-button> 
    </span>
  </mat-toolbar>
  <mat-sidenav-container class="app-sidenav-container"  [style.marginTop.px]="(isSmall | async).matches ? 56 : 0">
    <mat-sidenav 
      #drawer 
      style="width: 240px; border-right:1px solid #E0E0E0; box-shadow: 3px 0 6px rgba(0,0,0,.24);" 
      [fixedInViewport]="(isSmall | async).matches" 
      fixedTopGap="56"
      [attr.role]="(isSmall | async).matches ? 'dialog' : 'navigation'"
      [mode]="(isSmall | async)!.matches ? 'over' : 'side'" 
      [opened]="!(isSmall | async)!.matches">
      <mat-nav-list>
        <a mat-list-item routerLink="Home">Link 1</a>
        <a mat-list-item routerLink="Page2">Link 2</a>
        <a mat-list-item routerLink="Page3">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
