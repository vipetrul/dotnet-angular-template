<mat-toolbar color="primary" fxLayout fxLayoutGap="1em" >
  <button
    type="button"
    aria-label="Toggle menu"
    mat-button mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="(isHandset | async)!.matches">
    <mat-icon svgIcon="menu" aria-label="Side menu toggle icon"></mat-icon>
  </button>
  <span fxFlex [style.text-align]="(isHandset | async)!.matches ? 'center' : 'left'">Application Title<!--This is also a spacer--> </span>
  <span>
    <button mat-button>Login</button>
  </span>
</mat-toolbar>
<mat-sidenav-container style="height:100%">
  <mat-sidenav 
    #drawer 
    style="width: 200px; box-shadow: 3px 0 6px rgba(0,0,0,.24);" 
    fixedInViewport="false" 
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'" 
    [opened]="!(isHandset | async)!.matches">
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
